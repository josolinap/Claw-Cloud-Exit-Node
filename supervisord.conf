[unix_http_server]
file=/var/run/supervisor.sock    ; (the path to the socket file)
chmod=0700                       ; (octal mode)

[supervisord]
logfile=/var/log/supervisord.log ; (main log file; default $CWD/supervisord.log)
logfile_maxbytes=50MB            ; (max main logfile bytes b4 rotation; default 50MB)
logfile_backups=10               ; (num of main logfile rotation backups; default 10)
loglevel=info                    ; (log level; default info; others: debug,warn,trace)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile; default supervisord.pid)
nodaemon=false                   ; (start in foreground if true; default false)
minfds=1024                      ; (min. avail startup file descriptors; default 1024)
minprocs=200                     ; (min. avail process descriptors; default 200)
user=root                        ; (default is current user, required if root)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[program:tailscale]
command=/usr/bin/tailscale up --authkey YOUR_AUTH_KEY --state=/var/lib/tailscale/tailscaled.state --hostname=your-hostname --advertise-exit-node --exit-node=your-hostname
autostart=true
autorestart=true
stderr_logfile=/var/log/tailscale.err.log
stdout_logfile=/var/log/tailscale.out.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
stderr_logfile_backups=10
stdout_logfile_backups=10
